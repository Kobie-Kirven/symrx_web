{%extends "layout.html" %}

{% block head %}
  <script src="{{ url_for('static', filename='js/picto.js') }}" type="text/javascript">
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/picto.css') }}">
 {%endblock%}

{% block content %}
  <div class="row">
    <div class="column left" style = "background-color:#737f89;">
      <div class="medication">
        <label for="pname">Patient name:</label>
        <input class="input" type="text" id="pname" name="pname"><br><br>
        <label for="pharmName">Pharmacist's Name:</label>
        <input class="input" type="text" id="pharmName" name="pharmName"><br><br>
      </div>
      <div class="medication">
        <label for="Meds">Medication Name:</label>

          <select id = "Meds" class="input">
            <option value="Flonase">Flonase</option>
            <option value="Latanoprost">Latanoprost</option>
            <option value="Hydrocortisone cream">Hydrocortisone Cream</option>
            <option value="Methormin">Metphormin</option>
            <option value="Diclofenac">Diclofenac</option>
          </select>
      </div>
      <div class="medication">
        <label for="type">Type:</label>

          <select id = "type" class="input">
            <option value="tablet">Tablet</option>
            <option value="spray">Spray</option>
            <option value="cream">Cream</option>
            <option value="capsule">Capsule</option>
            <option value="drops">Drops</option>
            <option value="injection">Injection</option>
          </select>
      </div>
      <div class="medication">
        <label for="time">Time to Take:</label>

          <select id = "time" class="input">
            <option value="morning">Morning</option>
            <option value="noon">Noon</option>
            <option value="night">Night</option>
          </select>
      </div>
      <div class="medication">
        <label for="quantity">Dosage:</label>
        <input type="number" id="quantity" class="input" name="quantity" min="1" max="5">

      </div>
      <div class="medication">
        <label for="route">Route of Administration:</label>

          <select id = "route" class="input">
            <option value="orally">Orally</option>
            <option value="right_eye">Right Eye</option>
            <option value="left_eye">Left Eye</option>
            <option value="nasally">Nasally</option>
            <option value="rectally">Rectally</option>
            <option value="both_eyes">Both Eyes</option>
          </select>
      </div>
      <label class="medication">Special Instructions:</label>
      <select id ="specialInstructions" class="input" multiple="multiple">
        <option value="" disabled selected>Use Ctrl + C to select multiple</option>
        <option value="with_food">With Food</option>
        <option value="without_food">Without Food</option>
        <option value="avoid_lactation">Avoid Lactation</option>
        <option value="shake_well">Shake Well</option>
        <option value="refrigerate">Refrigerate</option>
      </select>

      <button id="preview" class="button" onclick="myFunction(); info();">Preview</button>
    </div>
    <div class="column right">
      <div id="canvas" class="paper">
        <div class="info">
          <p id="pName" class="names"> Patient:</p>
          <p id="pharmacist" class="names">Pharmacist:</p>
          <p id="preName" class="names"> Medication:</p>
          <div id="first" class="ins">
            <img class = "pictures" id = 'one' src=""/img>
            <img class = "quant" id = 'two' src=""/img>
            <img class = "pictures" id = 'three' src=""/img>
            <img class = "pictures" id = 'four' src=""/img>
          </div>
          <div id="special_side" class="right_side">

          </div>
          <img class="logo" id="rslogo" src="static/images/logo.png" alt="">
        </div>
      </div>
      <button id="print" class="button" onclick="window.print()">Print</button>
    </div>
  </div>

{% endblock %}
